<!DOCTYPE html>
<html>
<head>
    <title>我的第一个HTML页面</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>欢迎来到我的网站！</h1>
    <p>这是一个示例页面，用于展示HTML的基本语法和功能。</p>
    <h2>一些常用标签：</h2>
    <ul>
        <li><strong>&lt;strong&gt;</strong>：加粗文本</li>
        <li><em>&lt;em&gt;</em>：强调文本</li>
        <li><a href="https://chat58.top/chat">&lt;a&gt;</a>：chatGTP链接</li>
        <li><img src="example.jpg" alt="示例图片">&lt;img&gt;：图片</li>
    </ul>
</body>
</html>
